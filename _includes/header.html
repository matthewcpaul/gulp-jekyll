	<header class="o-wrap c-header" role="banner">
		<a class="c-header__title" href="{{ "/" }}">{{ site.name }}</a>
		<nav class="c-header__nav" role="navigation">
			<ul class="c-nav">{% assign pages = site.pages | sort:"order" %}{% for p in pages %}{% if p.order >= 1 %}
				<li class="c-nav__item">
					<a {% if p.url == page.url %}class="c-nav__link active"{% else %}class="c-nav__link"{% endif %} href="{{ p.url }}">{{ p.title }}</a>
				</li>{% endif %}{% endfor %}
			</ul>
		</nav>
	</header>
